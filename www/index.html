<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="myApp" animation="slide-left-right-ios7">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
              Back
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
              <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Right menu -->

      <ion-side-menu side="right">
        <ion-header-bar class="bar-royal">
          <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content scroll="false">
          <ion-list>
            <ion-item menu-close ui-sref="tab.dash">Dashboard</ion-item>
            <ion-item menu-close ui-sref="tab.tasks">Tasks</ion-item>
            <ion-item menu-close ui-sref="tab.account">QR scanner</ion-item>
            <ion-item menu-close ui-sref="camera">Camera</ion-item>
            <ion-item menu-close ui-sref="contacts">Contacts</ion-item>
            <ion-item menu-close ui-sref="location">Location</ion-item>
          </ion-list>
        </ion-content>

      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
